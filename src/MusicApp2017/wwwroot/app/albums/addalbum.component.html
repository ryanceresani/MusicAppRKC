<button (click)="toggleForm()" class="btn btn-info btn-lg" *ngIf="!showForm">
    Add an Album
</button>

<div *ngIf="showForm">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-horizontal">
            <h4>Album</h4>
            <hr />
            <div class="form-group">
                <label class="control-label col-md-2" for="title">Title</label>
                <div class="col-md-10">
                    <input type="text" id="title" class="form-control"
                           [(ngModel)]="model.title" name="title"
                           #name="ngModel"
                           required/>
                    <div *ngIf="name.errors && name.touched"
                         class="alert alert-danger">
                        <div [hidden]="!name.errors.required">
                            Title is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="artist">Artist</label>
                <div class="col-md-10">
                    <select [(ngModel)]="model.artistID" name="artistID" id="artistID" class="form-control" ng-options="artist.artistID for artist in artists"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="genre">Genre</label>
                <div class="col-md-10">
                    <select [(ngModel)]="model.genre" name="genre" id="genre" class="form-control" ng-options="genre as genre.name for genre in genres"></select>
                </div>
            </div>
            <div class="text-info">
                <span *ngFor="let genre of genres"> {{genre.name}} </span>
            </div>
            <div class="text-info">
                <span *ngFor="let artist of artists"> {{artist.name}} </span>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info"
                            [disabled]="!f.form.valid">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
